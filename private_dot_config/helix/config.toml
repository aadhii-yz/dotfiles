theme = "catppuccin_macchiato"

[editor]
line-number = "relative"
bufferline = "multiple"
cursorline = true
color-modes = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal]
# Access external TUIs
# "A-g" = [":n", ":insert-output lazygit", ":buffer-close!", ":redraw", ":reload-all"]
"A-f" = [":n", ":insert-output yazi", ":buffer-close!", ":redraw"]

[keys.insert]
"A-c" = "normal_mode"
