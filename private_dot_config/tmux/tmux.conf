# Prefix :
unbind C-b                   # Unbind the default prefix (Ctrl + B)

set -g prefix `
bind ` send-prefix

## set-option -g prefix M-a     # Set Alt + A as the new prefix
## bind M-a send-prefix         # Allow sending the prefix key

# One based index :
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# True color support :
set -g default-terminal "tmux-256color"
set -as terminal-features 'xterm-256color:RGB'
set -as terminal-features 'tmux-256color:RGB'

# Extras :
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000

# Keybindings :

## Split Windows :
bind | split-window -h
bind - split-window -v

## Lazygit popup in current dir
bind g display-popup -E -w 95% -h 95% -d "#{pane_current_path}" "lazygit"

## Yazi popup in current dir
bind Y display-popup -E -w 95% -h 95% -d "#{pane_current_path}" "YAZI_AUTOQUIT=0 yazi"

## Yazi popup in current dir
bind y display-popup -E -w 95% -h 95% -d "#{pane_current_path}" "YAZI_AUTOQUIT=1 yazi"

## Kill the current session
bind q confirm-before -p "Kill Session #S? (y/n)" kill-session
## bind-key q kill-session           # without confirmation

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9



